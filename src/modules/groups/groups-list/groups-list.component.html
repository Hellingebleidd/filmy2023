<ul>
    <li *ngFor="let group of groups$ | async"><a routerLink="./detail/{{group.id}}">{{group.name}}
        <button type="button" mat-icon-button color="primary" (click)="groupToEdit = group">
            <mat-icon>edit</mat-icon>
        </button>
    </a></li>
</ul>
<app-group-edit-child *ngIf="groupToEdit" (save)="onSave($event)" [group]="groupToEdit"></app-group-edit-child>
