<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register to Films</mat-card-title>
        <!-- <mat-card-subtitle>Best place ever</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
          <mat-form-field appearance="fill">
              <mat-label>Select your user name</mat-label>
              <input matInput formControlName="name">
              <!-- <mat-hint>please, insert user name</mat-hint> -->
              <mat-error>Username must have at least 2 characters</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" >
            <!-- <mat-hint>insert your active e-mail</mat-hint> -->
            <mat-error>Username must have at least 2 characters</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput 
                    [type]="hide ? 'password' : 'text'" required formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" 
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>You have not inserted the password</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password again</mat-label>
            <input matInput 
                    [type]="hide ? 'password' : 'text'" required formControlName="password2">
            <mat-error>You have not inserted the password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Register</button>
      </mat-card-actions>
    </mat-card>
  </form>
