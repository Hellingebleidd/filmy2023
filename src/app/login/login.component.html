<form (ngSubmit)="onSubmit()" #formModel="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login to Films</mat-card-title>
      <mat-card-subtitle>Best place ever</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- <div *ngIf="message" style="color: red;">{{message}}</div> -->
      <mat-form-field appearance="fill">
        <mat-label>User name</mat-label>
        <!-- obidva zapisy pre input su ekvivalentne aj value="{{}}" aj [value]="" -->
        <input matInput [(ngModel)]="auth.name" name="username" required minlength="2"/>
        <!-- <mat-hint>please, insert user name</mat-hint> -->
        <mat-error>Username must have at least 2 characters</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="auth.password"
          name="psswd"
          required
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error>You have not inserted the password</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <!-- defaultne su vsekty buttony type="submit" -->
      <button mat-raised-button color="primary" [disabled]="formModel.form.invalid">Login</button> 
    </mat-card-actions>
  </mat-card>
</form>
