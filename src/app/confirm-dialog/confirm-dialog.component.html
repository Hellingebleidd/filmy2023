<h1 mat-dialog-title> {{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.question}}</p>
</div>
<div mat-dialog-actions>
    <!-- dve rovnako dobre moznosti ako vratit navratovu hodnotu z dialogu -->
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
</div>
